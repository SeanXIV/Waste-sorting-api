spring.application.name=andrewseanego

# Server configuration
server.port=${PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/waste_management}

# MongoDB Logging (uncomment for debugging)
#logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Swagger UI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# JWT Configuration
waste.app.jwtSecret=${JWT_SECRET:wasteManagementSecretKey123456789}
waste.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}