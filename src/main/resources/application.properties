spring.application.name=andrewseanego

# Server configuration
server.port=${PORT:8080}

# Database configuration - default to H2 for local development
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# For PostgreSQL in production
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#avoiding the execution of data.sql before the schema creation by Hibernate
spring.jpa.defer-datasource-initialization=true

#show sql execution on the terminal
spring.jpa.show-sql=true

# Swagger UI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# JWT Configuration
waste.app.jwtSecret=${JWT_SECRET:wasteManagementSecretKey404NotFoundSecretKeyForJWTAuthenticationToken}
waste.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}