# Application name
spring.application.name=andrewseanego

# Server configuration
server.port=${PORT:8080}

# MongoDB Configuration - Using in-memory mode for Render deployment
spring.data.mongodb.uri=mongodb://localhost:27017/waste_management

# JWT Configuration
waste.app.jwtSecret=${JWT_SECRET:wasteManagementSecretKey404NotFoundSecretKeyForJWTAuthenticationToken}
waste.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Swagger UI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.org.springframework.data.mongodb.core=ERROR
logging.level.org.mongodb=ERROR
